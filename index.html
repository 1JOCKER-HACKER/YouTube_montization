<body>
  <h2>YouTube Monetization Form</h2>
  <form action="#">
    <label for="name" class="form"><b>Channel_name: </b></label>
    <input type="text" name="myName" id="name" class="form"><br><br>
    <div>
      <b>Email: </b><input type="email" name="myEmail" class="form">
    </div>
    <br>
    <div>
      <b>Date: </b> <input type="date" name="myDate" class="form">
    </div>
    <br>
    <div>
      <b>Monitize Your Channel ? :</b> <input type="checkbox" class="form" name="myEligibility" checked>
    </div>
    <br>
    <div>
      <b>Gender : </b> Male<input type="radio" name="myGender"> Female <input type="radio" name="myGender">
      Other <input class="form" type="radio" name="myGender">
    </div>
    <br>
    <div>
      <label for="cars"><b>Video Content :</b></label>
      <select id="cars" name="cars">
        <option value="volvo"><b>Gaming_Channel</b></option>
        <option value="saab">Blog_Channel</option>
        <option value="fiat">Tech_Channel</option>
        <option value="audi">Other</option>
      </select>
      <br>
      <br>
    </div>
    <div class="w3-show-inline-block">
      <div class="w3-bar">
        <button class="w3-btn w3-teal" onclick="redirectToUrl()"> <b>Login With Google</b></button>
        Or
        <button class="w3-btn w3-teal" onclick="redirectToUrl2()"> <b>Login With Facebook</b></button>
      </div>
    </div>
  </form>
